<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #25405b;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Age Calculator</h2>
        <div class="form-group mt-4">
            <label for="bdate">Enter Your Birthdate</label>
            <input type="date" class="form-control" id="bdate">
        </div>
        <button class="btn btn-primary mt-2" onclick="age()">Calculate Age</button>
        <div class="form-group mt-4">
            <label for="calc">Your Age</label>
            <input type="text" class="form-control" id="calc" readonly>
        </div>
    </div>
    <script>
        function age() {
            const bday = new Date(document.getElementById('bdate').value);
            const today = new Date();
            let age = today.getFullYear() - bday.getFullYear();
            let m = today.getMonth() - bday.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < bday.getDate())) {
                age--;
            }
            document.getElementById('calc').value = age;
        }
    </script>
</body>

</html>
